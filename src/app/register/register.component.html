<style>
    body {
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
      -ms-flex-align: center;
      -ms-flex-pack: center;
      -webkit-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      justify-content: center;
      padding-top: 70px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }
    
    .form-signin {
      width: 100%;
      max-width: 300px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin .checkbox {
      font-weight: 400;
    }
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    
    </style>
    
    <!-- Toolbar -->
    <div align="center">    
    <div class="card text-center bg-warning" role="banner" style="width:20rem; height:15rem; border-width: 10px;">
      <form class="form-signin bg-light">
        <img class="mb-4" src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco,dpr_1/vq61oshscjeaisjgxoij" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>
        <label for="NameControl" class="sr-only">Full Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name"  required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"  required>
        <label for="inputconfPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputconfPassword" class="form-control" placeholder="Confirm Password"  required>
        <label for="MobNoControl" class="sr-only">Mobile</label>
        <input type="number" id="mobilenumber" class="form-control" placeholder="Mobile Number"  required>
        <label for="inputaddress" class="sr-only">Address</label>
        <textarea type="text" id="inputAddress" class="form-control" placeholder="Address"  required></textarea>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" checked> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
      </form>
    </div>
    <div class="bg-primary" style="width:20rem; height:16rem; border-width: 20px;"></div>
    <div class="bg-primary" style="width:2  0rem; height:16rem; border-width: 20px;"></div>
    </div>
